<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Health Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <style> 
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
            }
        </style>
    </head>



    <body>
        <!-- Header -->
        <div class = "header">
            <h1>Health Tracker</h1>
        </div>
        <!-- Sticky navbar -->
        <div class = "navbar sticky">
            <a href=index.html>Home</a>
            <a href=track.html>Track</a>
            <a href=#>Calendar</a>
            <a href="login.html" class="right">Sign Up/Log In</a>
            <input class="right" type="text" name="search" placeholder="Search...">
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img src="img1.jpg" width="100%" alt="Hike">
            </div>
        
            <div class="mySlides fade">
            <img src="img2.jpg" width="100%" alt="lady">
            </div>
        
            <div class="mySlides fade">
            <img src="img3.jpg" width="100%" alt="running">
            </div>
        </div>
      
        
      
     

      <script>
      var slideIndex = 0;
      showSlides();
      
      function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none"; 
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1} 
          slides[slideIndex-1].style.display = "block"; 
          setTimeout(showSlides, 5000);
      }
    </script>
    </body>
</html>
